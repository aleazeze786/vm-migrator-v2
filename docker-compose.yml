
version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: vmdb
      POSTGRES_USER: vmuser
      POSTGRES_PASSWORD: vmpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      PYTHONPATH: /app/backend
      SECRET_KEY: dev-secret-change-me
      DATABASE_URL: postgresql+psycopg2://vmuser:vmpass@postgres:5432/vmdb
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      API_TITLE: VM Migrator
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: sh -c "pip install -r /app/backend/requirements.txt && celery -A app.celery_app.celery worker -l info"
    environment:
      PYTHONPATH: /app/backend
      SECRET_KEY: dev-secret-change-me
      DATABASE_URL: postgresql+psycopg2://vmuser:vmpass@postgres:5432/vmdb
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  frontend:
    image: node:20-alpine
    working_dir: /app
    # switched from npm ci to npm install since no lockfile is committed
    command: sh -c "npm install && npm run build && npm run preview"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app

volumes:
  pgdata:
